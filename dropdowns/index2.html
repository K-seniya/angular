<html ng-app="TestApp">
<head>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

  <script src="js/chosen/angular-chosen.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css" />


</head>
<body ng-controller="TestController">
  <h1>Chosen Directive Example Usage</h1>
  <!-- <h2>Multiple id(s): {{multipleModel}}</h2> -->

  <div ng-repeat="i in [1, 2, 3, 4]">
    <select
      chosen
      multiple
      allow-single-deselect="true"
      placeholder-text-multiple="'Choose options'"
      no-results-text="'Tough luck'"
      ng-model="multipleModel"
      ng-options="service.ServiceID as service.ServiceName for service in services"
      style="width:200px;">
      <option value=""></option>
    </select>
    <br>

  </div>

  <br>

  <h2>Single select id: {{ singleSelect }}</h2>

  <div ng-repeat="i in [1, 2, 3, 4]">
    <select
      ng-model="singleSelect"
      chosen="directiveOptions"
      ng-options="service.ServiceID as service.ServiceName for service in services"
      style="width:200px;">
      <option value=""></option>
    </select>
    <br>
  </div>
  <br>

  <div ng-repeat="i in [1, 2, 3, 4]">
    <select
    <option value=""></option>
      <option value="fff"></option>
    </select>
    <br>
  </div>



</body>

</html>
