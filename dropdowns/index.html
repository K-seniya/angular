<!doctype html>
<html lang="en" ng-app="TestApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
<!-- <link rel="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.css"> -->
<link rel="stylesheet" href="css/chosen/docsupport/style.css">
  <link rel="stylesheet" href="css/chosen/docsupport/prism.css">
  <link rel="stylesheet" href="css/chosen/chosen.css">
<style>
.row{
  margin-top: 30px;
  margin-bottom: 30px
}
</style>

  </head>
<body ng-controller="TestController">


  <div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-6">

      datepicker ugly
    </div>
    <div class="col-md-4 col-sm-4">
      datipicker normal
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-4">
    <p>multiple</p>
    <select name="service_id"  style="width: 220px;"
          ng-model="ServiceMulti" class="chosen-select" multiple
          ng-options="service.ServiceID as service.ServiceName for service in services">
    <option value="">Select Service</option>
  </select>
    </div>
    <div class="col">
      <p>select - {{ServiceSingl}} </p>
      <select name="service_id" class="chosen-select" tabindex="2" style="width: 220px;"
            ng-model="ServiceSingl" data-placeholder="Select Service..."
            ng-options="service.ServiceID as service.ServiceName for service in services"
            required>
           <option value=""></option>

    </select>
    </div>
  </div>
  </div>

  <div ng-repeat="i in [1, 2, 3, 4]">
    <select name="service_id" class="chosen-select" tabindex="2" style="width: 220px;"
          ng-model="option" data-placeholder="Select Service..."
          ng-options="service.ServiceID as service.ServiceName for service in services"
          required>
         <option value=""></option>

  </select></div>



  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/chosen/chosen.jquery.js" type="text/javascript"></script>
<script src="js/chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/chosen/angular-chosen.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
  </script>
</body>
</html>
