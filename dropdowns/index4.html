<!DOCTYPE html>
<html ng-app="Chosen">

  <head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.0/chosen.min.css" />

    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.0/chosen.jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-beta.19/angular.js"></script>
    <script src="js/chosenApp.js"></script>

  </head>

  <body ng-controller="MainCtrl">

    <div>Service : {{service | json}}</div>


<div ng-repeat="i in [1, 2, 3, 4]">
    <div style="margin-top: 10px;">
      <select name="service_id" class="chosen-select"  multiple chosen
      style="width: 170px;" ng-model="service"
      ng-options="service.name for service in serviceOptions"
          data-placeholder="Select Service...">


         </select>
      <div>
        <div>
  </body>

</html>
