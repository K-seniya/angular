<div class="container">
<h1 ng-if="!myInfoCtrl.isUserRegistered">
  <a ui-sref="public.signup">Sign up Now!</a>
  </h1>
  <div ng-if="myInfoCtrl.isUserRegistered">
    <h2>Hello {{myInfoCtrl.userData.personalData.firstname}} {{myInfoCtrl.userData.personalData.secondname}}</h2>
    <div>Your favorite menu item is:</div>
    <menu-item menu-item="myInfoCtrl.userData.menuItemData">
    </menu-item>
</div>
